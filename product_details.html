<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>product_details</title>
    <style>
        :root{
            /*colors*/
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --dark: #232830;
            
            /*font sizes*/
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            font-family: 'Quicksand', sans-serif;
        }

    </style>
</head>

<body>
    <aside class="product-detail">
        <img src="./icons/icon_close.png" alt="close">
        <img src="https://images.pexels.com/photos/100582/pexels-photo-100582.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="bike">
        <div class="product-info">
            <p>$30,00</p>
            <p>Bike</p>
            <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                Quidem blanditiis aperiam facilis, ipsa enim neque quia vel 
                nostrum, sunt nihil, cum et nobis! Placeat accusantium velit 
                accusamus cumque eius debitis!
            </p>
            <button class="primary-button">
                <img src="./icons/bt_add_to_cart.svg" alt="add">
                <p>Add to cart</p>
            </button>
        </div>
    </aside>
</body>
</html>
